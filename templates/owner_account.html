{%extends "layout.html"%}
{% block body %}

<div>
<table class="table table-condensed">
  <tr>
    <th>
      reservation date
    </th>
    <th>
      grill size
    </th>
    <th>
      cancel reservation
    </th>
  </tr>
{% for reservation in query%}

<tr>
  <td>{{reservation.reserve_date}}</td>
  <td>{{reservation.size}}</td>
<td>  <form action="/submit_cancel" method="post">
    <button type="submit" name="cancel" value="{{reservation.rid}}">Cancel</button>
  </form></td>
</tr>
  
{% endfor%}
</table>
</div>

{% endblock %}
