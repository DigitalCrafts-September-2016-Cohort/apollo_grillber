{% extends 'layout.html'%}

{% block body %}
<form action="/submit_signup" method="POST">
<div class="container jumbotron col-md-offset-4 col-md-4">
  <div class = "form-group">
    <br><br><br>
    <h3>Sign Up</h3>
    <br>
    <input type="text" class="form-control" name="name" placeholder="keyur">
    <br>
    <h4>Address</h4>
    <input type="text" class="form-control" name="street" placeholder="1 Infinite Loop">
    <input type="text" class="form-control" name="zip_code" placeholder="95302">
    <input type="text" class="form-control" name="phone" placeholder="(349) 348-8946">
    <br>
    <input type="text" class="form-control" name="email" placeholder="keyur@gmail.com">
    <input type="password" class="form-control" name="password" placeholder="********">
    <br>
    <button type="submit" name="action" class="btn btn-primary">Sign Up</button>
  </div>
</div>
</form>
{% endblock%}
