<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/login.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Login</title>
  </head>
  <body>
    <form action="/submit_login" method="POST">
    <div class="container jumbotron col-md-offset-4 col-md-4">
      <div class = "form-group">
        <br><br><br>
        <h3>Login</h3>
        <br>
        <input type="text" class="form-control" name="email" placeholder="keyur@gmail.com">
        <input type="password" class="form-control" name="password" placeholder="********">
        <br>
        <button type="submit" name="action" class="btn btn-default">Log In</button>
        <a href="/signup">Sign Up</a>

      </div>
    </div>
    </form>
  </body>
</html>
