{% extends 'layout.html' %}

{% block body %}
  <form action="/submit_reservation" method="POST">
    <article>
      <!-- <h3>The Bill</h3>
      <h3>{{query.size}}</h3>

      <h3>{{query.price/100}}</h3> -->
      <div class="container">


      <table class="table table-bordered">
        <tr>
          <th>Invoice</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>Grill Size</td>

          <td>Date</td>

        <tr>

    </article>
    <h3><script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
